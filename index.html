<!-- There are three types of list 
1.order list
2.unorder list
3.description list   -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
</head>
<body>
  <ol>
    <li> Red</li>
    <li> Green</li>
    <li> Yellow</li>
  </ol>
  <ul>
    <li> Section A</li>
    <li> Section B</li>
    <li> Section C</li>
  </ul>
  <dl>
    <dt> type 1</dt>
    <dd>  Moto GP</dd>
    <dt> type 2</dt>
    <dd> Car collection</dd>
    <dt> type 3</dt>
    <dd> Movie collection</dd>
  </dl>
</body>
</html>
